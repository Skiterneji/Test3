<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto con Header e Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome per le icone social -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Colore di sfondo */
        .bg-purple {
            background-color: #800080;
        }

        /* Allinea il menu a sinistra */
        .navbar-nav {
            margin-left: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" style="height: 40px;">
                </a>

                <!-- Bottone per menu responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Link di navigazione -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chi Siamo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenuto della pagina -->
    <div class="container mt-5">
        <h1>Benvenuti nel nessun sito!</h1>
        <p>Questa è una pagina con un header e un footer costruiti con Bootstrap, e con l'aggiunta di profili social inesistenti.</p>
    </div>

    <!-- Footer -->
    <footer class="bg-purple text-white text-center py-3">
        <!-- Barra superiore social -->
        <div class="container mb-3">
            <div class="d-flex justify-content-center">
                <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

        <!-- Messaggio di copyright -->
        <p>© 2025 Il tuo sito web. Tutti i diritti non riservati.</p>
    </footer>

    <!-- JavaScript di Bootstrap e dipendenze -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
